<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Gustavo Alves dos Reis" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--meu css-->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Formulário
                </a>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="row">
                    <!-- Formulário -->
                    <section class="col-12 col-md-6">
                        <div class="container0">
                            <h2>Formulário</h2>
                            <hr>
                            <form>
                                <div class="row">
                                    <!-- Nome -->
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Nome:</label>
                                        <input type="text" class="form-control" id="nome">
                                    </div>

                                    <!-- Data de Nascimento -->
                                    <div class="col-12 col-lg-8 mb-3">
                                        <label class="form-label">Data de Nascimento:</label>
                                        <input type="date" class="form-control" id="nascimento">
                                    </div>

                                    <!-- Gênero -->
                                    <div class="col-12 col-lg-8 mb-3">
                                        <label class="form-label">Gênero:</label>
                                        <select class="form-select" aria-label="Default select example" id="genero">
                                            <option value="Mascurlino">Masculino</option>
                                            <option value="Femino">Feminino</option>
                                            <option value="Outro">Outro</option>
                                            <option value="Trator">Trator</option>
                                            <option value="Não desejo Informar">Não desejo informar</option>
                                        </select>
                                    </div>

                                    <!-- E-mail -->
                                     <div class="col-12-mb">
                                        <label class="form-label">E-mail:</label>
                                        <input type="email" class="form-control" id="email">
                                     </div>

                                     <!-- Telefone -->
                                      <div class="col-12 col-md-8 mb-3">
                                        <label class="form-label">Telefone:</label>
                                        <input type="tel" class="form-control" id="telefone">
                                      </div>

                                      <!-- Peso -->
                                       <div class="col-12 col-md-4 mb-3">
                                            <label class="form-label">Peso:</label>
                                            <input type="number" class="form-control" id="peso" step="0.01">
                                       </div>

                                       <!-- Altura -->
                                        <div class="col-12 col-md-4 mb-3">
                                            <label class="form-label">Altura:</label>
                                            <input type="number" class="form-control" id="altura" step="0.01">
                                        </div>

                                        <!-- Botão -->
                                         <div class="d-flex justify-content-center mt-5 mb-5">
                                            <button type="submit" class="btn btn-primary" >Enviar</button>
                                         </div>
                                </div>
                            </form>
                        </div>
                    </section>

                    <!-- Resultado -->
                    <section class="col-12 col-md-6">
                        <div class="container">
                            <h2>Resultado</h2>
                            <hr class="mb-5">
                            <h3 id="nomeResult"></h3>
                            <h3 id="nascimentoResult"></h3>
                            <h3 id="generoResult"></h3>
                            <h3 id="emailResult"></h3>
                            <h3 id="telefoneResult"></h3>
                            <h3 id="pesoResult"></h3>
                            <h3 id="alturaResult"></h3>
                            <h3 id="imcResult"></h3>
                        </div>
                    </section>
                </div>
            </div>


        </main>
    </header>
    
    <!-- JS BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <!-- MEU JS -->
     <script src="js/codigo.js"></script>
     
</body>

</html>
