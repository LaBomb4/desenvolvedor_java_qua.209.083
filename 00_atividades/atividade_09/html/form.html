<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Alves dos Reis">
    <title>Formulário</title>

    <!-- CSS EXTERNO -->
    <link href="../css/estilo.css" rel="stylesheet" type="text/css">

</head>

<body>
    <main>
        <h1>Formulário</h1>
        <h2>De Guê?</h2>
        <hr>
        <form>
            <label>Nome: </label>
            <input type="text" class="nome">
            <label>Data de Nascimento: </label>
            <input type="date" class="data">
            <label>Altura: </label>
            <input type="number" step="0.01" class="altura">
            <label>Gênero: </label>
            <select class="genero">
                <option>Escolha um gênero...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Não binário</option>
                <option>Outro</option>
                <option>Não desejo informar</option>
            </select>
            <label>Número de Telefone: </label>
            <input type="text" class="num">
            <label>Peso em KG: </label>
            <input type="text" class="peso">
            <label>E-mail: </label>
            <input type="text" class="email">
            
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
