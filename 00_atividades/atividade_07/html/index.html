<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paladin Video</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">PALDIN VIDEO STREAMING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <form class="d-flex ms-auto" onsubmit="return false;">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="bg-secondary text-white py-4">
    <div class="container">
      <h1 class="h3">Assista ao que quiser, quando quiser, aonde quiser</h1>
      <p class="mb-0">Catálogo responsivo, player HLS/MP4, legendas e fullscreen, e uma bomba.</p>
    </div>
  </header>

  <!-- Catalog -->
  <main class="py-4">
    <div class="container">
      <div id="catalog" class="row g-3">
        <!-- cards inseridos dinamicamente via JS -->
      </div>
    </div>
  </main>

  <!-- Modal Player -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-lg-down modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <video id="videoPlayer" class="w-100" controls playsinline crossorigin="anonymous"></video>
        </div>
        <div class="modal-footer">
          <div class="me-auto text-white" id="playerTitle">Título</div>
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- hls.js (para .m3u8 em browsers não nativos) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.2/dist/hls.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
