<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="aurhor" content="Gustavo Alves dos Reis">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário HTML</h1>
    <hr>

    <!-- Formulário -->
     <form>
        <label>Nome:</label><br>
        <input type="text" maxlength="20" placeholder="Digite até 20 caracteres" value="Fulano" required><br><br>
        <label>Idade:</label><br>
        <input type="number" value="18" min="12" max="65"><br><br>
        <label>Peso:</label><br>
        <input type="number" value="20" step="2">
        <label >Data:></label>
        <input type="date">
        <input type="email" placeholder="usuario@servidor.com">
        <label>Senha:</label><br>
        <input type="password" placeholder="Informe a senha"><br><br>
        <label >Escolaridade</label><br>
        <select>
            <option>Escolha uma opção...</option>
            <option>Nível Fundamental</option>
            <option>Nível Médio</option>
            <option>Nível Superior</option>
            <option>Pós-Graduação</option>
            <option>Mestrado</option>
            <option>Doutorado</option>
        </select><br><br>
     </form>
</body>
</html>

<!-- Os formulario são o unico jeito do html receber dados. -->
