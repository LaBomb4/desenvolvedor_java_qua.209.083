<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: Crie um formulário de cadastro com os seguintes campos:
    - Nome completo
    - Data de nascimento
    - E-mail
    - CPF
    - Telefone
    - Gênero
    - Altura
    - Escolaridade
    - Profissão
    - Salário
    - Endereço: CEP, UF, Cidade, Bairro, Logradouro,        Complemento, Número
      -->
    <!-- Formulário -->
    <h1>Formulário Atividade</h1>
        <form>
            <label>Nome completo:</label><br>
            <input type="text"><br><br>
            <label>Data de nascimento:</label><br>
            <input type="date"><br><br>
            <label>E-mail</label>
            <input type="email"><br><br>
            <label>CPF:</label><br>
            <input type="text"><br><br>
            <label>Telefone:</label><br>
            <input type="tel"><br><br>
            <label>Gênero</label><br>
            <select>
                <option>Escolha uma opção...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
                <option>Não desejo informar</option>
            </select><br><br>
            <label>Altura:</label><br>
            <input type="number" step="0,01"><br><br>
            <label>Escolaridade:</label><br>
            <select>
                <option>Escolha uma opção...</option>
                <option>Nível Básico</option>
                <option>Nível Médio</option>
                <option>Nível Superior</option>
                <option>Pós-Graduaçaõ</option>
                <option>Mestrado</option>
                <option>Doutorado</option>
            </select><br><br>
            <label>Profissão:</label><br>
            <input type="text"><br><br>
            <label>Salário</label>
            <input type="number" step="0,01"><br>
            <label></label>
            
        </form>

</body>
</html>
