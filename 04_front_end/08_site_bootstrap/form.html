<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--meu css-->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">

    <!--fav icon-->
    <link href="img/java-brands-solid-full.svg" rel="shortcut icon" type="image/svg">
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg sombra-navbar border-bottom mb" data-bs-theme="dark" style="">
        <div class="container-fluid" font-family:>
            <a class="navbar-brand" href="index.html">
                <img src="img/java-brands-solid-full.svg" alt="icone" class="meu-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastro</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--fim do navbar-->

    <!--conteiner-->
    <!--Fim do conteiner-->
    <main class="container">
        <h1>Cadastro</h1>
        <h3 class="mt-5">Dados do usuário</h3>
        <hr>
        <!--Formulário-->
        <form>
            <div class="row">
                <!--nome-->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" type="text" placeholder="Coloque seu nome"
                        aria-label="default input example">
                </div>
                <!--sobrenome-->
                <div class="col-12 col-md-6 col-lg-8 mb-3">
                    <label class="form-label">Sobrenome:</label>
                    <input class="form-control" type="text" placeholder="Coloque seu sobrenome"
                        aria-label="default input example">
                </div>
                <!--cpf-->
                <div class="col-12 col-md-6 mb-4">
                    <label class="form-label">CPF:</label>
                    <input class="form-control" type="text" placeholder="123.456.789-00"
                        aria-label="default input example">
                </div>
                <!--data de nascimento-->
                <div class="col-12 col-md-6 mb-4">
                    <label class="form-label">Data de nascimento:</label>
                    <input class="form-control" type="date" aria-label="default input example">
                </div>
                <!--genero-->
                <div class="col-12 col-md-6 mb-4">
                    <label class="form-label">Informe seu gênero:</label>
                    <select>
                        <option selected>Escolha uma opção...</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Trator</option>
                        <option value="4">Não desejo informar</option>
                    </select>
                </div>
                <!--Profissão-->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Profissão:</label>
                    <input class="form-control" type="text" placeholder="Cargo que ocupa"
                        aria-label="default input example">
                </div>
                <!--Salário-->
                <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Salário:</label>
                    <input class="form-control" type="number" placeholder="Informe seu salário em R$: "
                        aria-label="default input example" step="100">
                </div>
                <!--Endereço-->
                <h3 class="mt-5">Endereço</h3>
                <hr>
                <!--Row-->
                <div class="row mt-5">
                    <div class="col-12 col-md-4 col-lg-3 mb-3">
                        <label class="form-label">CEP:/label>
                            <input class="form-control" type="text" placeholder="00.000-00"
                                aria-label="default input example">
                    </div>
                    <!--UF-->
                    <div class="col-12 col-md-2 mb-3">
                        <label class="form-label">UF:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option>AC</option>
                            <option>AL</option>
                            <option>AM</option>
                            <option>AP</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MG</option>
                            <option>MS</option>
                            <option>MT</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>PR</option>
                            <option>RN</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>RS</option>
                            <option>SC</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                    </div>
                    <!--cidade-->
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <label class="form-label">Cidade:</label>
                        <input class="form-control" type="text" placeholder="Nome da cidade onde mora"
                            aria-label="default input example">
                    </div>
                    <!--bairro-->
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <label class="form-label">Bairro:</label>
                        <input class="form-control" type="text" placeholder="Nome do bairro"
                            aria-label="default input example">
                    </div>
                    <!--Logradouro-->
                    <div class="col-12 cpl-md-3 col-lg-2 mb-3">
                        <label class="form-label">Logradouro</label>
                        <input class="form-control" type="text" placeholder="Tipo do Logradouro"
                            aria-label="default input example">
                    </div>
                    <!--Número-->
                    <div class="col-12 col-md-3 col-lg-2 mb-3">
                        <label class="form-label">Número:</label>
                        <input class="form-control" type="text" placeholder="Número da residência"
                            aria-label="default input example">
                    </div>
                    <!--Complemento-->
                    <div class="col-12 col-md-6 col-lg-8 mb-3">
                        <label class="form-label#">Complemento:</label>
                        <input class="form-control" type="text" placeholder="
                            Nome da rua, quadra, referência etc..." aria-label="default input example">
                    </div>
                    <!--Botão-->
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-primary">Primary</button>
                    </div>
                </div>
                <!-- fim da row-->
            </div>
        </form>
    </main>
    <!--Corpo da página-->

    <!--Futter-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center"> <a href="/"
                    class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> <svg
                        class="bi" width="30" height="24" aria-hidden="true">
                        <use xlink:href="#bootstrap"></use>
                    </svg> </a> <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span> </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi"
                            width="24" height="24" aria-hidden="true">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi"
                            width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>
    </div>
    <!--Futter end-->

    <!--Carousel -> Imagens precisam ter o exato mesmo tamanho-->

    <!--Fim do Caurossel-->
    <!--Fim do corpo da página-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
