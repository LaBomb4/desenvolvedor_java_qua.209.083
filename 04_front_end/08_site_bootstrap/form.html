<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--meu css-->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">

    <!--fav icon-->
    <link href="img/java-brands-solid-full.svg" rel="shortcut icon" type="image/svg">
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg sombra-navbar border-bottom mb" data-bs-theme="dark" style="">
        <div class="container-fluid" font-family:>
            <a class="navbar-brand" href="index.html">
                <img src="img/java-brands-solid-full.svg" alt="icone" class="meu-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastro</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <!--fim do navbar-->

    <!--conteiner-->
    <!--Fim do conteiner-->
    <main class="container">
        <h1>Formúlario</h1>
        <hr>
        <form>
            <div class="row">
                <!--nome-->
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" type="text" placeholder="Coloque seu nome" aria-label="default input example">
                </div>
                <!--sobrenome-->
                <div class="col-12 col-md-6 col-lg-8 mb-3">
                    <label class="form-label">Sobrenome:</label>
                    <input class="form-control" type="text" placeholder="Coloque seu sobrenome" aria-label="default input example">
                </div>
                <!--cpf-->
                <div class="col-12 col-md-6 mb-4">
                    <label class="form-label">CPF:</label>
                    <input class="form-control" type="text" placeholder="123.456.789-00" aria-label="default input example">
                </div>
                <!--data de nascimento-->
                <div class="col-12 col-md-6 mb-4">
                    <label class="form-label">Data de nascimento:</label>
                    <input class="form-control" type="date" aria-label="default input example">
                </div>
                <!--genero-->
                <div class="col-12 col-md-6 mb-4">
                    <label class="form-label">Informe seu gênero:</label>
                    <select>
                        <option selected>Escolha uma opção...</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Trator</option>
                        <option value="4">Não desejo informar</option>
                    </select>
                </div>
                
            </div>
        </form>
    </main>
    <!--Corpo da página-->

    <!--Carousel -> Imagens precisam ter o exato mesmo tamanho-->

    <!--Fim do Caurossel-->
    <!--Fim do corpo da página-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
