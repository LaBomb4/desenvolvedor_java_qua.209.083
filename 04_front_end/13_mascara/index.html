<!DOCTYPE html>

<head>
    <meta name="author" content="Gustavo Alves dos Reis" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/estilo.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Meu JS -->
    <script src="js/codigo.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/GR-5ENMa0AAwixi (1).jpg" alt="Logo" width="40" height="30"
                    class="d-inline-block align-text-top">
                Máscara de Entrada
            </a>
        </div>
    </nav>



    <main>
        <div class="container">
            <h1>Formulário com Máscara de Entrada</h1>
            <hr>
            <form class="md-5">
                <div class="row">
                    <!-- Nome -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>

                    <!-- E-mail -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <!-- Data de nascimento -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Data de nascimento:</label>
                        <input type="date" class="form-control" id="nascimento">
                    </div>

                    <!-- CPF -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>

                    <!-- Telefone -->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone">
                    </div>

                    <!-- CEP -->
                    <div class="col-12 col-md-3 mb-3">
                        <label class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep">
                    </div>

                    <!-- Endereço -->
                    <div class="col-12 col-md-9 mb-3">
                        <label class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereco">
                    </div>

                    <!-- Botão -->
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>

                    <hr>
                    <!-- Resultado -->
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Dados do usuário</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary" id="nomeResult"></h6>
                            <span class="card-subtitle mb-2 text-body-secondary" id="emailResult"><span>
                                    <span class="card-subtitle mb-2 text-body-secondary" id="nascimentoResult"><span>
                                            <span class="card-subtitle mb-2 text-body-secondary" id="cpfResult"><span>
                                                    <span class="card-subtitle mb-2 text-body-secondary"
                                                        id="telefoneResult"><span>
                                                            <span class="card-subtitle mb-2 text-body-secondary"
                                                                id="cepResult"><span>
                                                                    <span class="card-subtitle mb-2 text-body-secondary"
                                                                        id="enderecoResult"><span>
                                                                            <p class="card-text" id="enderecoResult">
                                                                            </p>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </main>


    </div style="width: 50%; height: 100px;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    </div>

</body>

</html>
