<!--
  Salve este arquivo como: index.html

  Estrutura mínima de pastas (coloque ao lado do index.html):
  /img/logo.jpg        -> substitua pelo seu logo (remova espaços no nome)

  Observações:
  - Não é preciso criar arquivos CSS/JS separados: todo o código necessário está embutido abaixo.
  - O Bootstrap é carregado via CDN; certifique-se de ter internet ao abrir o arquivo.
  - Abra o index.html diretamente no navegador (duplo-clique) ou sirva com um servidor local.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário - Máscara de Entrada</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    /* estilos mínimos embarcados para funcionar direto */
    body { padding-top: 1rem; background: #f8f9fa; }
    .card { margin-top: 1.5rem; }
    label { font-weight: 500; }
    /* ajuste responsivo do container */
    @media (min-width: 768px) { .container { max-width: 900px; } }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!-- Coloque sua imagem em img/logo.jpg -->
        <img src="img/GR-5ENMa0AAwixi (1).jpg" alt="Logo" width="40" height="30" class="d-inline-block align-text-top">
        Máscara de Entrada
      </a>
    </div>
  </nav>

  <main>
    <div class="container">
      <h1>Formulário com Máscara de Entrada</h1>
      <hr>

      <form class="mb-5">
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" autocomplete="name">
          </div>

          <div class="col-12 col-md-6 mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" autocomplete="email">
          </div>

          <div class="col-12 col-md-4 mb-3">
            <label for="nascimento" class="form-label">Data de nascimento:</label>
            <input type="date" class="form-control" id="nascimento" name="nascimento">
          </div>

          <div class="col-12 col-md-4 mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" inputmode="numeric" maxlength="14">
          </div>

          <div class="col-12 col-md-4 mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" inputmode="tel" maxlength="15">
          </div>

          <div class="col-12 col-md-3 mb-3">
            <label for="cep" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" name="cep" inputmode="numeric" maxlength="9">
          </div>

          <div class="col-12 col-md-9 mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" name="endereco">
          </div>

          <div class="col-12 d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </div>
      </form>

      <!-- Resultado -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Dados do usuário</h5>
          <p class="card-subtitle mb-2 text-body-secondary" id="nomeResult"></p>
          <p class="card-subtitle mb-2 text-body-secondary" id="emailResult"></p>
          <p class="card-subtitle mb-2 text-body-secondary" id="nascimentoResult"></p>
          <p class="card-subtitle mb-2 text-body-secondary" id="cpfResult"></p>
          <p class="card-subtitle mb-2 text-body-secondary" id="telefoneResult"></p>
          <p class="card-subtitle mb-2 text-body-secondary" id="cepResult"></p>
          <p class="card-text" id="enderecoResult"></p>
        </div>
      </div>

    </div>
  </main>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

  <!-- Script embarcado (máscaras + submit) -->
  <script>
    (function () {
      const form = document.querySelector('form');
      const cpfMask = document.querySelector('#cpf');
      const telefoneMask = document.querySelector('#telefone');
      const cepMask = document.querySelector('#cep');

      function exibirInfo() {
        const nome = document.querySelector('#nome').value.trim();
        const email = document.querySelector('#email').value.trim();
        const nascimento = document.querySelector('#nascimento').value;
        const cpf = document.querySelector('#cpf').value.trim();
        const telefone = document.querySelector('#telefone').value.trim();
        const cep = document.querySelector('#cep').value.trim();
        const endereco = document.querySelector('#endereco').value.trim();

        document.querySelector('#nomeResult').innerHTML = nome ? `<b>Nome:</b> ${nome}` : '';
        document.querySelector('#emailResult').innerHTML = email ? `<b>Email:</b> ${email}` : '';
        document.querySelector('#nascimentoResult').innerHTML = nascimento ? `<b>Data de Nascimento:</b> ${nascimento}` : '';
        document.querySelector('#cpfResult').innerHTML = cpf ? `<b>CPF:</b> ${cpf}` : '';
        document.querySelector('#telefoneResult').innerHTML = telefone ? `<b>Telefone:</b> ${telefone}` : '';
        document.querySelector('#cepResult').innerHTML = cep ? `<b>CEP:</b> ${cep}` : '';
        document.querySelector('#enderecoResult').innerHTML = endereco ? `<b>Endereço:</b> ${endereco}` : '';

        form.reset();
      }

      cpfMask.addEventListener('input', function () {
        this.value = this.value
          .replace(/\D/g, '')
          .replace(/(\d{3})(\d)/, '$1.$2')
          .replace(/(\d{3})(\d)/, '$1.$2')
          .replace(/(\d{3})(\d{1,2})$/, '$1-$2')
          .slice(0, 14);
      });

      telefoneMask.addEventListener('input', function () {
        this.value = this.value
          .replace(/\D/g, '')
          .replace(/(\d{2})(\d)/, '($1) $2')
          .replace(/(\d{4,5})(\d)/, '$1-$2')
          .replace(/(-\d{4})\d+?$/, '$1')
          .slice(0, 15);
      });

      cepMask.addEventListener('input', function () {
        this.value = this.value
          .replace(/\D/g, '')
          .replace(/(\d{5})(\d)/, '$1-$2')
          .replace(/(-\d{3})\d+?$/, '$1')
          .slice(0, 9);
      });

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        exibirInfo();
      });
    })();
  </script>
</body>
</html>
