<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Alves dos Reis A.K.A BLAKO">
    <title>Formulário com CSS</title>
    <!--CSS EXTERNO-->
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <h1>Formulário</h1> 
        <h2>De Guê?</h2>
        <hr>
        <form>
            <label>Nome: </label>
            <input type="text" class="nome">
            <label>Data de Nascimento: </label>
            <input type="date" class="data">
            <label>Altura: </label>
            <input type="number" step="0.01" class="altura">
            <label>Gênero: </label>
            <select class="genero">
                <option>Escolha um gênero...</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Não binário</option>
                <option>Outro</option>
                <option>Não desejo informar</option>
            </select>
            <label>CPF: </label>
            <input type="text" class="cpf">
            <label>Número de Telefone: </label>
            <input type="text" class="num">
            <label>CEP: </label>
            <input type="text" class="cep">
            <label>E-mail: </label>
            <input type="text" class="email">
            <label>Cor Favorita: </label>
            <input type="text" class="cor">
            <label f>Signo: </label>
            <input type="text" class="sig">
            <button type="submit">Enviar</button>
        </form>        
    </main>
</body>
</html>
